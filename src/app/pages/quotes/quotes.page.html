<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let quote of Quotes | async" (click)="openDetails(Quotes">
        {{ quote?.name }}
        </ion-item>
    </ion-list>
  </ion-content>
